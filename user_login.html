<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--JS-->
	<script src="./database.js"></script>
	<!-- LINK GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/style_login.css"/>
	<title>Log In</title>
</head>
<body>
	<div class="login">
		<h1 class="login__title">Log In</h1>
		<form class="login__form">
			<input class="login__user" type="text" placeholder="Username" id="name">
			<input class="login__passwd" type="password" placeholder="Password" id="passwd">
			<input class="login__submit" type="submit" value="Sing Up">
			<h4>Dont have a account? <a href="./user_signup.html" class="login__create-account">Sign up HERE!</a></h4>
		</form>
	</div>
</body>
</html>
