<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- LINK GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/style_signup.css"/>
	<title>Create account</title>
</head>
<body>
	<div class="signup">
		<h1 class="signup__title">Sign up</h1>
		<form class="signup__form">
			<input class="signup__user" type="text" placeholder="Username">
			<input class="signup__mail" type="text" placeholder="Email">
			<input class="signup__passwd" type="password" placeholder="Introduce Password">
			<input class="signup__repasswd" type="password" placeholder="Repeat Password">
			<input class="signup__submit" type="submit" value="Sign Up">
			<h4>Did you already have an accout? <a class="signup__login" href="./user_login.html">Log in HERE!</a></h4>
		</form>
	</div>
</body>
</html>
